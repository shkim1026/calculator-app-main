<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="desktop-container">
    <div class="container calc">

      <header class="calc__header grid">
        <h1 class="calc__header-logo">calc</h1>
        <div class="calc__header-theme grid">
          <h2 class="calc__header-theme-text">THEME</h2>
          <ul class="calc__header-theme-label grid">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="calc__header-theme-slider">
            <input class="slider" type="range" min="1" max="3" value="1">
          </div>
        </div>
      </header>

      <main class="calc__body">
        <div class="calc__body-display"></div>
        <div class="calc__body-keys grid">
            <input class="calc__body-keys-button" type="button" value="7">
            <input class="calc__body-keys-button" type="button" value="8">
            <input class="calc__body-keys-button" type="button" value="9">
            <input class="calc__body-keys-button--text" data-action="delete" id="delete" type="button" value="DEL">
            <input class="calc__body-keys-button" type="button" value="4">
            <input class="calc__body-keys-button" type="button" value="5">
            <input class="calc__body-keys-button" type="button" value="6">
            <input class="calc__body-keys-button" data-action="add" type="button" value="+">
            <input class="calc__body-keys-button" type="button" value="1">
            <input class="calc__body-keys-button" type="button" value="2">
            <input class="calc__body-keys-button" type="button" value="3">
            <input class="calc__body-keys-button" data-action="subtract" type="button" value="-">
            <input class="calc__body-keys-button" type="button" value="." id="decimal">
            <input class="calc__body-keys-button" type="button" value="0">
            <input class="calc__body-keys-button" data-action="divide" type="button" value="/">
            <input class="calc__body-keys-button" data-action="multiply" type="button" value="x">
            <input class="calc__body-keys-button--text wide" data-action="clear" id="reset" type="button" value="RESET">
            <input class="calc__body-keys-button--text red" data-action="calculate" id="equals" type="button" value="=">
        </div>
      </main>

    </div>
  </div>
  
  <script
			  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
